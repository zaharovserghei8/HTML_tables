<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sarcina 3 — Anteturi complexe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>table {border-collapse:collapse}</style>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-3">Tabel accesibil — Sarcina 3</h1>

    <p id="perf-desc">Acest tabel descrie performanța pe două niveluri — titlul din caption și descrierea extinsă sunt legate prin aria-describedby.</p>

    <table class="table table-bordered" aria-describedby="perf-desc">
      <caption class="fw-semibold">Performanță sisteme</caption>

      <thead class="table-light">
        <tr>
          <th id="th-model" scope="col">Model</th>
          <th id="th-perf" scope="col" colspan="3">Performanță</th>
          <th id="th-price" scope="col">Preț</th>
        </tr>
        <tr>
          <th scope="col"></th>
          <th id="th-cpu" scope="col">CPU</th>
          <th id="th-gpu" scope="col">GPU</th>
          <th id="th-ram" scope="col">RAM</th>
          <th scope="col"></th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row">Sistem A</th>
          <td headers="th-cpu">Intel i5</td>
          <td headers="th-gpu">GTX 1650</td>
          <td headers="th-ram">16 GB</td>
          <td headers="th-price">2,899 Lei</td>
        </tr>
        <tr>
          <th scope="row">Sistem B</th>
          <td headers="th-cpu">Ryzen 5</td>
          <td headers="th-gpu">RX 6600</td>
          <td headers="th-ram">32 GB</td>
          <td headers="th-price">3,599 Lei</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
