<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tabel prețuri — Sarcina 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    col.premium {background-color: #fff7e6;}
    table { border-collapse: collapse; }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-3">Tabel prețuri — Sarcina 2</h1>

    <table class="table table-bordered w-75">
      <caption class="fw-semibold">Abonamente</caption>

      <colgroup>
        <col style="width:35%">
        <col style="width:20%">
        <col style="width:20%">
        <col class="premium" style="width:25%">
      </colgroup>

      <thead class="table-light">
        <tr>
          <th scope="col">Plan</th>
          <th scope="col">Lunar (Lei)</th>
          <th scope="col">Anual (Lei)</th>
          <th scope="col">Premium</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row">Basic</th>
          <td>9</td>
          <td>90</td>
          <td rowspan="2">Asistență prioritară</td>
        </tr>
        <tr>
          <th scope="row">Standard</th>
          <td>19</td>
          <td>190</td>
        </tr>
        <tr>
          <th scope="row">Pro</th>
          <td>39</td>
          <td>390</td>
          <td>Include backup</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
